<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You - DigiScape Africa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2c66e3, #3258d6);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .thank-you-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      color: #1f2937;
    }

    .thank-you-box h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeInUp 0.6s ease;
      color: #1f2937;
    }

    .thank-you-box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #4b5563;
      animation: fadeInUp 0.6s ease 0.2s both;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      animation: fadeInUp 0.6s ease 0.4s both;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Add some particles in the background for extra flair */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-100px) translateX(50px);
      }
    }
  </style>
</head>
<body>
  <!-- Background particles -->
  <div class="particles">
    <div class="particle" style="width: 20px; height: 20px; left: 10%; top: 20%;"></div>
    <div class="particle" style="width: 15px; height: 15px; left: 20%; top: 80%;"></div>
    <div class="particle" style="width: 25px; height: 25px; left: 80%; top: 40%;"></div>
    <div class="particle" style="width: 18px; height: 18px; left: 65%; top: 70%;"></div>
    <div class="particle" style="width: 22px; height: 22px; left: 40%; top: 30%;"></div>
  </div>

  <div class="thank-you-box">
    <h1>Thanks for enquiring!</h1>
    <p>A reply will be sent to you soon.</p>
    <button onclick="goBack()">Return to Homepage</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "https://digiscapeafrica.co.za/";
    }
  </script>

</body>
</html>
